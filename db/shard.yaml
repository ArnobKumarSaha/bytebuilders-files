apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: shard
  namespace: demo
spec:
  version: "5.0.3"
  storageType: Durable
  shardTopology:
    configServer:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.6
              "memory": 600Mi
    mongos:
      replicas: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.5
              "memory": 400Mi
    shard:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 2
      shards: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.7
              "memory": 900Mi
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  hidden:
    podTemplate: {}
    replicas: 1
    storage:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
  arbiter:
    podTemplate: {}
  terminationPolicy: WipeOut
  sslMode: requireSSL
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: Issuer
      name: mongo-ca-issuer
  clusterAuthMode: x509
