apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: shard
  namespace: demo
spec:
  version: "6.0.5"
  storageType: Durable
  shardTopology:
    configServer:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 3
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.5
              "memory": 500Mi
    mongos:
      replicas: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.4
              "memory": 400Mi
    shard:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 2
      shards: 1
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.5
              "memory": 700Mi
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  # hidden:
  #   podTemplate: {}
  #   replicas: 1
