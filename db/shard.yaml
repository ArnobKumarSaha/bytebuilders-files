apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: dest
  namespace: demo
spec:
  version: 4.4.6
  storageType: Durable
  shardTopology:
    configServer:
      storage:
        resources:
          requests:
            storage: 1Gi
      replicas: 2
      # podTemplate:
      #   spec:
      #     resources:
      #       requests:
      #         "cpu": 0.5
      #         "memory": 500Mi
    mongos:
      replicas: 2
    shard:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 2
      shards: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 1.5
              "memory": 2500Mi
            limits:
              "cpu": 1.8
              "memory": 3Gi
      storage:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
