apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: mg5
  namespace: demo
spec:
  version: "5.0.3"
  storageType: Durable
  shardTopology:
    configServer:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 3
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.4
              "memory": 400Mi
    mongos:
      replicas: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.2
              "memory": 200Mi
    shard:
      storage:
        # storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
      replicas: 3
      shards: 2
      podTemplate:
        spec:
          resources:
            requests:
              "cpu": 0.4
              "memory": 400Mi
  terminationPolicy: WipeOut
  sslMode: requireSSL
  tls:
    issuerRef:
      apiGroup: "cert-manager.io"
      kind: Issuer
      name: mongo-ca-issuer
  clusterAuthMode: x509
