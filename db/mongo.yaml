apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: mg4
  namespace: demo
spec:
  allowedSchemas:
    namespaces:
      from: Selector
      selector:
        matchExpressions:
        - {key: kubernetes.io/metadata.name, operator: In, values: [dev]}
    selector:
      matchLabels:
        "schema.kubedb.com": "mongo"
  version: "4.4.6"
  terminationPolicy: WipeOut
  replicas: 3
  replicaSet:
    name: "rs"
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
