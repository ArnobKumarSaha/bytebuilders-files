apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: rsmg5
  namespace: demo
spec:
  version: "5.0.3"
  terminationPolicy: WipeOut
  replicas: 3
  replicaSet:
    name: "rs"
  storage:
    accessModes:
