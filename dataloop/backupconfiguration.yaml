apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: db-backup
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: MongoDB
    namespace: demo
    name: mg4
  backends:
  - name: gcs-backend
    storageRef:
      namespace: demo
      name: gcs-storage
    retentionPolicy:
      name: mongodb-retention-policy
      namespace: demo
  sessions:
  - name: specific-db
    sessionHistoryLimit: 3
    scheduler:
      schedule: "*/3 * * * *"
      successfulJobsHistoryLimit: 2
      failedJobsHistoryLimit: 2
      jobTemplate:
        backoffLimit: 1
    repositories:
    - name: specific-repo
      backend: gcs-backend
      directory: /specific
      encryptionSecret:
        name: encrypt-secret
        namespace: demo
    addon:
      name: mongodb-addon
      tasks:
      - name: logical-backup
        params:
          args: --db=testdb
  - name: full-db
    sessionHistoryLimit: 3
    scheduler:
      schedule: "*/5 * * * *"
      successfulJobsHistoryLimit: 2
      failedJobsHistoryLimit: 2
      jobTemplate:
        backoffLimit: 1
    repositories:
    - name: full-repo
      backend: gcs-backend
      directory: /full
      encryptionSecret:
        name: encrypt-secret
        namespace: demo
    addon:
      name: mongodb-addon
      tasks:
      - name: logical-backup