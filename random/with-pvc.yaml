apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: medium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - name: ee
        image: ubuntu
        args: ["/bin/sh", "-c", "sleep 30000"]
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "300Mi"
            cpu: "300m"
        volumeMounts:
        - name: data
          mountPath: /data
      tolerations:
      - effect: NoSchedule
        key: nodepool
        operator: Equal
        value: medium
      nodeSelector:
        cloud.google.com/gke-nodepool: medium
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # storageClassName: linode-block-storage-retain
      resources:
        requests:
          storage: 1Gi
