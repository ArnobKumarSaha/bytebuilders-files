apiVersion: autoscaling.kubedb.com/v1alpha1
kind: MongoDBAutoscaler
metadata:
  name: compute
  namespace: demo
spec:
  databaseRef:
    name: simple
  opsRequestOptions:
    timeout: 10m
    apply: IfReady
  compute:
    replicaSet:
      trigger: "On"
      podLifeTimeThreshold: 5m
      resourceDiffPercentage: 200
      minAllowed:
        cpu: 500m
        memory: 1.5Gi
      maxAllowed:
        cpu: 3920m
        memory: 13.5Gi
      controlledResources: ["cpu", "memory"]
      containerControlledValues: "RequestsAndLimits"
    nodeTopologyRef:
      name: gke-pools

