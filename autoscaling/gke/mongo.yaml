apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: simple
  namespace: demo
spec:
  version: "4.4.26"
  terminationPolicy: WipeOut
  replicas: 3
  replicaSet:
    name: "rs"
  podTemplate:
    spec:
      nodeSelector:
        database-only:true
      tolerations:
      - key: nodepool
        value: medium
        effect: NoSchedule
      resources:
        requests:
          "cpu": 470m
          "memory": 1.4Gi
        limits:
          "cpu": 940m
          "memory": 2.8Gi
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
