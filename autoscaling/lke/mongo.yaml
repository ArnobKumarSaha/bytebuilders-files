apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: simple
  namespace: demo
spec:
  version: "4.4.26"
  terminationPolicy: WipeOut
  replicas: 3
  replicaSet:
    name: "rs"
  podTemplate:
    spec:
      nodeSelector:
        node.kubernetes.io/instance-type: g6-standard-2
      # tolerations:
      # - key: nodepool
      #   value: medium
      #   effect: NoSchedule
      resources:
        requests:
          "cpu": "1"
          "memory": 1900Mi
        limits:
          "cpu": "2"
          "memory": 3.9Gi
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi

