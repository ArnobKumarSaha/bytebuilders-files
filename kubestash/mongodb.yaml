apiVersion: kubedb.com/v1alpha2
kind: MongoDB
metadata:
  name: mg3
  namespace: demo
spec:
  version: "3.4.17-v1"
  replicaSet:
    name: "rs0"
  replicas: 3
  storageType: Durable
  storage:
    # storageClassName: "linode-block-storage"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  terminationPolicy: WipeOut
