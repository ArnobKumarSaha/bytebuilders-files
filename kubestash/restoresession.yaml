apiVersion: core.kubestash.com/v1alpha1
kind: RestoreSession
metadata:
  name: sample
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: MongoDB
    namespace: demo
    name: sample-mongodb
  # manifestOptions:
  #   restoreNamespace: demo2
  #   mongoDB:
  #     db: true
  #     dbName: new-mongodb
  #     authSecret: true
  #     configSecret: true
  dataSource:
    snapshot: linode-repo-db-backup-frequent-backup-1690614600
    repository: linode-repo
    encryptionSecret:
      name: encrypt-secret # some addon may not support encryption
      namespace: demo
  addon:
    name: mongodb-backup-restore-addon
    tasks:
      - name: mongodb-restore-task